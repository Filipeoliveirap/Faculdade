<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body{
            font: normal 20pt Ariel;
        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(` Olá <strong>${nome}. seu nome tem ${nome.length} letras.<br/>`)
        document.write(`seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>


</body>
</html>
