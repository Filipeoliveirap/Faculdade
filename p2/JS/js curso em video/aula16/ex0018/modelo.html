</head>
<body>
    <header>
        <h1>Analisador de Números</h1>

    <section>
        <div>
            Número (entre 1 e 100) <input type="number" name="txtnum" id="txtnum"> <input type="button" value="Adicionar"onclick="adicionar()">

        <div>
            <select name="numeros" id="tab" size="10"></select>
            <input type="button" value="Finalizar" onclick="finalizar()">

            <p id="mensagem"></p>

        </div>
   </section>
    <footer>
        <p>&copy; Cursoemvídeo</p>
